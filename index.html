<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryDay: Begin Your Journey</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>QueryDay</h1>
        <p class="subtitle">Enter your origin date and location to begin the chrono-adventure.</p>

        <form id="birth-form">
            <div class="input-group">
                <input type="text" id="city" placeholder="City of Origin (e.g. London)" required class="city-input">
            </div>

            <div class="date-input-group">
                <div class="input-wrapper">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                </div>
                <div class="input-wrapper">
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                </div>
                <div class="input-wrapper">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY" min="1900" max="2025" required>
                </div>
            </div>

            <button type="submit" class="launch-btn">Initialize</button>
        </form>
        <div id="error-msg"></div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
